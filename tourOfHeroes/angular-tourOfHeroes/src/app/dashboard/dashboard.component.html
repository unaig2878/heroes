<link href="https://fonts.cdnfonts.com/css/avengeance" rel="stylesheet">
<h1>Top Heroes</h1>
<app-hero-search-component (input)="onInputChange($event)"></app-hero-search-component>
<div class="heroes-menu">
  <div *ngFor="let hero of heroes" class="hero-card">
    <a [routerLink]="['/heroe', hero.id]">
    <figure>
      <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" alt="{{ hero.name }}">
      <figcaption>{{hero.name}}</figcaption>
    </figure>
    </a>
  </div>
</div>
