<h2>My Heroes</h2>

<table class="heroes-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.id }}</td>
      <td>{{ hero.name }}</td>
      <td>
        <button [routerLink]="['/heroe', hero.id]" [class.selected]="hero === selectedHero" type="button">
          View Details
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination-buttons">
  <button (click)="previousPage()">Previous Page</button>
  <button (click)="nextPage()">Next Page</button>
</div>
