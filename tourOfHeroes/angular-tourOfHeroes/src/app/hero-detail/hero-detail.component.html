<div *ngIf="hero" class="wiki-style">
  <div class="hero-header">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <img class="hero-image" [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" alt="{{ hero.name }}">
  </div>
  
  <div class="hero-info">
    <div><span>id: </span>{{ hero.id }}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
    </div>
  </div>

  <div *ngIf="hero.comics">
    <h3>CÃ³mics:</h3>
    <ul>
      <li *ngFor="let comic of hero.comics.items">{{ comic.name }}</li>
    </ul>
  </div>
</div>
